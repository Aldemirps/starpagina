<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel de Listas M3U</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 20px; }
    h1 { color: #333; }
    .lista { background: white; margin: 10px 0; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    a { color: #007bff; word-break: break-all; }
  </style>
</head>
<body>
  <h1>Listas M3U Dispon√≠veis</h1>
  <div id="painel"></div>

  <script>
    fetch('listas.json')
      .then(response => response.json())
      .then(data => {
        const painel = document.getElementById('painel');
        data.listas.forEach(lista => {
          const div = document.createElement('div');
          div.className = 'lista';
          div.innerHTML = `
            <strong>${lista.nome}</strong><br>
            <a href="${lista.url}" target="_blank">${lista.url}</a>
          `;
          painel.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('painel').innerText = 'Erro ao carregar as listas.';
        console.error(err);
      });
  </script>
</body>
</html>
